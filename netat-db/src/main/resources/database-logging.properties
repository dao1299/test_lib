# ============================================================================
# Database Logging Configuration
# ============================================================================

# Log Levels: TRACE, DEBUG, INFO, WARN, ERROR, OFF
db.logging.level=INFO
db.logging.query.level=DEBUG
db.logging.connection.level=INFO
db.logging.transaction.level=DEBUG

# Output Format: TEXT or JSON
db.logging.format=TEXT
db.logging.json.prettyPrint=false

# Slow Query Detection
db.logging.slowquery.enabled=true
db.logging.slowquery.warning.threshold=1000
db.logging.slowquery.critical.threshold=5000
db.logging.slowquery.autoLog=true

# Data Masking
db.logging.masking.enabled=true
db.logging.masking.email.strategy=PARTIAL_EMAIL
db.logging.masking.creditcard.strategy=LAST_4_DIGITS

# Performance
db.logging.buffer.size=100
db.logging.async.enabled=false

# Output Destinations
db.logging.console.enabled=true
db.logging.file.enabled=false
db.logging.file.path=logs/database.log
db.logging.allure.enabled=true